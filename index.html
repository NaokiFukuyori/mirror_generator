<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>鏡文字ジェレネーター</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>鏡文字ジェレネーター</h1>
    </header>
    <div id="main">
        <div class="main_text">
            <p>このツールは、入力した文から左右や<br>上下反転した文の画像を作ることが出来ます。</p>
            <p class="try">Let's try!</p>
        </div>

        <div id="original">
          <h2>変換したい文</h2>
          <textarea name="original_text" id="original_text" cols="30" rows="8"></textarea>
        </div>
        <a href="#" id="invert_btn" class="btn">左右反転</a>
        <a href="#" id="reverse_btn" class="btn">上下反転</a>
        <div id="translated">
          <h2>変換結果</h2>
          <div id="translated_zone">
              <img src="" alt="" id="translated_img">
          </div>
        </div>

    </div>
    <script src="js/html2canvas.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
